name: listadecoisa
description: App simples para todo tipo de listas.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1+18

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.3.0
  fluttertoast: ^8.0.3
  firebase_auth: ^2.0.0
  translator: ^0.1.6+1
  admob_flutter: ^2.0.0-nullsafety.0
  flutter_launcher_icons: ^0.9.0
  google_sign_in: ^5.0.1
  flutter_native_splash: ^1.1.7+1
  uni_links: ^0.5.1
  scan: ^1.1.0
  qr_flutter: ^4.0.0
  share: ^2.0.1
  get: ^4.1.4
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  package_info_plus: ^1.0.3
  in_app_review: ^2.0.2
  in_app_update: ^2.0.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: assets/test.png
  color: "FF406F"
  android_disable_fullscreen: false
  fill: false
