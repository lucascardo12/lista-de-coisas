name: listadecoisa
description: App simples para todo tipo de listas.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.0+25

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.9.0
  fluttertoast: ^8.2.2
  firebase_auth: ^4.8.0
  translator: ^0.1.7
  google_sign_in: ^6.1.4
  uni_links: ^0.5.1
  scan: ^1.6.0
  qr_flutter: ^4.1.0
  share_plus: ^7.1.0
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  package_info_plus: ^4.1.0
  firebase_core: ^2.15.1
  get_it: ^7.6.0
  path: ^1.8.3
  path_provider: ^2.1.0
  currency_text_input_formatter: ^2.1.10
  google_mobile_ads: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.3.0

flutter_native_splash:
  image: assets/test.png
  color: "FF406F"
  android_disable_fullscreen: false
  fill: false
# flutter pub run flutter_launcher_icons:main

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon.png"

